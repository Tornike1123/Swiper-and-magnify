<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- photoswipe CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css" />
<!-- swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      
      <!-- https://swiperjs.com/get-started/ -->
      <!-- Slider 7 main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <ul class="swiper-wrapper my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
          <!-- Slides -->
          <li id="1" class="swiper-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a id="first" title="click to zoom-in" href="https://nypost.com/wp-content/uploads/sites/2/2018/08/ny-least-free-state.jpg?quality=80&strip=all" itemprop="contentUrl" data-size="1200x600">
              <img src="https://nypost.com/wp-content/uploads/sites/2/2018/08/ny-least-free-state.jpg?quality=80&strip=all" itemprop="thumbnail" alt="Image description" />
            </a>
          </li>
          <li id="2" class="swiper-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a title="click to zoom-in" href="https://www.teahub.io/photos/full/174-1747888_new-york-city-beautiful-city-of-usa.jpg"
               itemprop="contentUrl" data-size="1200x601">
              <img src="https://www.teahub.io/photos/full/174-1747888_new-york-city-beautiful-city-of-usa.jpg" itemprop="thumbnail" alt="Image description" />
            </a>
          </li>
          <li id="3" class="swiper-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a title="click to zoom-in" href="https://static.onecms.io/wp-content/uploads/sites/28/2021/02/19/new-york-city-evening-NYCTG0221.jpg" itemprop="contentUrl" data-size="1200x600">
              <img src="https://static.onecms.io/wp-content/uploads/sites/28/2021/02/19/new-york-city-evening-NYCTG0221.jpg" itemprop="thumbnail" alt="Image description" />
            </a>
          </li>
          <li id="4" class="swiper-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a title="click to zoom-in" href="https://barnes-newyork.com/wp-content/uploads/2021/05/NewYork-HomeBanner.jpg" itemprop="contentUrl" data-size="1200x600">
              <img src="https://barnes-newyork.com/wp-content/uploads/2021/05/NewYork-HomeBanner.jpg" alt="Image description" />
            </a>
          </li>
          <li id="5" class="swiper-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a title="click to zoom-in" href="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,h_720,q_75,w_1400/v1/clients/newyorkcity/NYC_and_Company_Webinars_Masthead_f02625ec-eb6c-42eb-b909-54f137eab679.jpg" itemprop="contentUrl"
               data-size="1200x600">
              <img src="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,h_720,q_75,w_1400/v1/clients/newyorkcity/NYC_and_Company_Webinars_Masthead_f02625ec-eb6c-42eb-b909-54f137eab679.jpg" itemprop="thumbnail" alt="Image description" />
            </a>
          </li>
        </ul>
      
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div title="Prev" class="swiper-button-prev"></div>
        <div title="Next" class="swiper-button-next"></div>
      </div>
      
      <!-- https://photoswipe.com/documentation/getting-started.html -->
      <!-- add PhotoSwipe (.pswp) element to DOM - 
          Root element of PhotoSwipe. Must have class pswp. -->
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      
        <!-- Background of PhotoSwipe. 
                It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
      
        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
      
          <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
          <!-- don't modify these 3 pswp__item elements, data is added later on. -->
          <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
          </div>
      
          <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
          <div class="pswp__ui pswp__ui--hidden">
      
            <div class="pswp__top-bar">
      
              <!--  Controls are self-explanatory. Order can be changed. -->
      
              <div class="pswp__counter"></div>
      
              <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
      
              <button class="pswp__button pswp__button--share" title="Share"></button>
      
              <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
      
              <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
      
              <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
              <!-- element will get class pswp__preloader--active when preloader is running -->
              <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
              </div>
            </div>
      
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
              <div class="pswp__share-tooltip"></div>
            </div>
      
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
      
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
      
            <div class="pswp__caption">
              <div class="pswp__caption__center"></div>
            </div>
      
          </div>
      
        </div>
      
      </div>
      
<div class="img-magnifier-container">
  <img id="myimage" src="https://www.meeting-point.com/wp-content/uploads/2019/09/America.jpg" width="100%" height="600">
</div>

<section>



<section>

</section>

      
      <!-- Include Tippy -->
      <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
      <!-- OPTIONAL: Set the defaults for the auto-initialized tooltips -->
      <script>
        tippy('.swiper-button-prev', { 
          content: "Prev",
          theme: "light",
          arrow: true,
        })
      
        tippy('.swiper-button-next', { 
          content: "Next",
          theme: "light",
          arrow: true,
        })
      </script>
      
      
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <!-- copy-paste the code under codepen js tab her (wrap with script tag) -->
      
      <script src="mine.js"></script>
    
</body>
</html>
